<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css files/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="contaner">
        <h1>Login Page</h1>
        <form>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" autocomplete="email">
            <p class="err" id="emailErr"></p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <p class="err" id="passwordErr"></p>
            <div class="socil">
                <a href="#" class="google-btn" title="Sing With Google"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="facebook-btn" title="Sing With Facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="github-btn" title="Sing With Github"><i class="fa-brands fa-github"></i></a>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="singup.html" title="Go To Sign Up">Sign up</a></p>
        </form>
    </div>
    <script src="JS files/login.js"></script>
</body>
</html>
